<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
             <img src="./teste 3.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="/instagram-logo-2.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="./felipe.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como lobrao</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é lobrao?</p>
                <p class="not-account">
                    <span class="link-blue">alternar contas</span>
                    ou 
                    <span class="link-blue">inscreva-se</span>

                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
